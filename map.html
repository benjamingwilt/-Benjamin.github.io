<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的第一个地图</title>
    <script src="https://api.map.baidu.com/api?v=2.0&&type=webgl&ak=6eNMsE5wQUMGzOg6rHV0BmsLvEs4WscU" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
		    html{height:100%}
		    body{height:100%;margin:0px;padding:0px}
		    #container{height:600px;width:800px}
		</style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
			var map = new BMapGL.Map("container");
			// var point = new BMapGL.Point(116.404, 39.915);
			var point = new BMapGL.Point(120.12927,36.009138);
			map.centerAndZoom(point, 15);
			map.enableScrollWheelZoom(true);
			var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
			map.addControl(scaleCtrl);
			var zoomCtrl = new BMapGL.ZoomControl();  // 添加缩放控件
			map.addControl(zoomCtrl);
			var cityCtrl = new BMapGL.CityListControl();  // 添加城市列表控件
			map.addControl(cityCtrl);

            // 创建点标记
            var marker1 = new BMapGL.Marker(new BMapGL.Point(120.112129,36.004862));
            var marker2 = new BMapGL.Marker(new BMapGL.Point(120.151798, 35.994934 ));
            var marker3 = new BMapGL.Marker(new BMapGL.Point(120.135701, 36.005212 ));
            var marker4 = new BMapGL.Marker(new BMapGL.Point(120.131532, 36.014788 ));
            // 在地图上添加点标记
            map.addOverlay(marker1);
            map.addOverlay(marker2);
            map.addOverlay(marker3);
            map.addOverlay(marker4);
		</script>
</body>
</html>
